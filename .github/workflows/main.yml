name: Build, Test, and Deploy Website

# This pipeline is triggered on a push to the 'main' branch
on:
  push:
    branches: ["main"]

jobs:
  # The first job is to build the Docker image and run our tests
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # --- THIS IS THE NEW STEP THAT FIXES THE ERROR ---
      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      # Step 2: Build and run the Docker container in the background
      - name: Build and run Docker container
        run: docker-compose up --build -d

      # Step 3: Set up Python for our test script
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Step 4: Install Python dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 5: Run the tests
      - name: Run smoke tests
        run: python test_app.py

  # The second job deploys the static files to GitHub Pages
  deploy:
    # This job will only run if the 'build-and-test' job completes successfully
    needs: build-and-test
    runs-on: ubuntu-latest

    # Grant permissions for the action to write to the repository
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This tells Pages where your website files are
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
